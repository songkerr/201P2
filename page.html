<!DOCTYPE html>
<html>
    <head>
        <title>Typebook</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="bootstrap.css">  
    </head>
    
<body>
    <div class="hidden">
    <section class="fullpage">
            <img src="img/icon.png" id="pageicon">
        <div class="logout1">
            <a id="logout" href="login.html">logout</a>
        </div>
        <section class="container-fluid" id="select-text">
            <p>Select the pages you would like typed up.</p>
        </section>
        <div align="center">
            <div class="col-md-6 col-xl-7">
                <form action="#" id="pageselect">
                    <div class="row">
                        <div class="col-md-6 col-xl-7">
                            <div class="input">
                                <input type="text" placeholder="from">
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-7">
                            <div class="input">
                                <input type="text" placeholder="to">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="type">
                    <a id="type" href="type.html">type</a>
                </div>
            </div>
        </div>

        <!-- ====== footer ====== -->
        <footer>
            <div class="navbar-fixed-bottom">
                <ul>
                    <li>
                        <a href="#">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#">Terms & Conditions</a>
                    </li>
                    <li>
                        <a href="#">Social Media</a>
                    </li>
                    <li>
                        <a href="#">Contact Us</a>
                    </li> 
                </ul>
            </div>
        </footer>
    <!-- ====== footer ====== -->
    </section>
    </div>
    
    <script src="jquery-3.1.1.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script src="bootstrap.js"></script>

</body>

</html>
